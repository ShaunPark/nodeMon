interval: 3000
dryRun: true
kubernetes:
  interval: 3000
  label: "draino-enabled=true"
  nodeSelector: "draino-enabled=true"
  conditions:
  - CustomErrorCondition
  - KernelDeadlock
  events:
  - NodeNotSchedulable
nodeManager:
  interval: 10000
  awsRegion: "ap-northeast-2"
  awsVPC: "vpc-08d52a53e0cfed045"
  sshPemFile: "/etc/ssl/certs/my.pem"
elasticSearch:
  host: 3.37.79.125
  port: 9200
  logIndex: log
  statusIndex: status
maintenance:
  maxRebootDay: 7
  startHour: "09:20"
  endHour: "09:40"
  duration: 10
  ratio: 20
  cordonStartHour: "09:50"
  cordonEndHour: "10:00"

